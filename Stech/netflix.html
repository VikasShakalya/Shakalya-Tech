<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Homepage</title>
  <link rel="stylesheet" href="netflix.css">
</head>
<body>
  <header>
    <nav bgcolor="#FFFFFF">
      <img src="nt.png" alt="Netflix Logo" class="logo">
      <ul>
        <li><a href="#Thrill">Thrill</a></li>
        <li><a href="#Romentic">Romantic</a></li>
        <li><a href="#comady">Comady</a></li>
        <li><a href="#Horror">Horror</a></li>

      </ul>
    </nav>

 <h1 align="center"><b><i> This webpage is created by Vikas Shakalya</i></b></h1> 

  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to Netflix</h1>
      <p>Watch your favorite movies and TV shows anytime, anywhere.</p>
      <div class="cta-buttons">
        <a href="#" class="btn btn-primary">Start Free Trial</a>
        <a href="#" class="btn btn-secondary">Learn More</a>
      </div>
    </div>
  </section>

  <section class="categories">
    <h2>Popular Categories</h2>
    <div class="category-list">
      <div class="category">
        <img src="wonder.jpg" alt="Category 1">

      <div class="category">
        <img src="drama.jpg" alt="Category 2">
        <h3>Drama</h3>
      </div>
      <div class="category">
        <img src="comedy.jpg" alt="Category 3">
        <h3>Comedy</h3>
      </div>
    </div>
